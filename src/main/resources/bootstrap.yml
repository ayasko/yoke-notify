spring:
  application:
    name: yoke-notify
  cloud:
    config:
      discovery:
        enabled: true
        service-id: yoke-configserver
      fail-fast: true
      retry:
       initial-interval: 10000
       multiplier: 1.5
       max-attempts: 20
       max-interval: 15000
       
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER:http://yoke-serviceregistry:8580/eureka}